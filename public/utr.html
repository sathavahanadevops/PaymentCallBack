<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit UTR Number</title>
    <style>
        /* Progress Bar Dialog */
        .progress-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .progress-bar {
            width: 100%;
            background: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar-fill {
            height: 20px;
            background: #4caf50;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Submit UTR Number</h2>
    <p>Your Mobile Number: <span id="mobileDisplay"></span></p>
    <label>Enter UTR Number</label>
    <input type="text" id="utrNumber" placeholder="Enter UTR Number" required>
    <button onclick="submitUTR()">Submit</button>
    <p id="statusMessage"></p>

    <!-- Progress Bar Dialog -->
    <div class="progress-dialog" id="progressDialog">
        <h3>Processing...</h3>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <p>Time Remaining: <span id="countdownTimer">5:00</span></p>
    </div>

    <script>
        const mobile = localStorage.getItem('mobile');
        document.getElementById('mobileDisplay').textContent = mobile;

        function submitUTR() {
            const utrNumber = document.getElementById('utrNumber').value;
            
            if (!utrNumber) {
                alert("Please enter a UTR Number.");
                return;
            }
    
            fetch('https://paymentcallback.onrender.com/submit-utr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    mobile: mobile, 
                    utrNumber: utrNumber 
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('statusMessage').textContent = "UTR Submitted Successfully!";
                alert("UTR Submitted Successfully!");

                // Show progress dialog and start countdown
                localStorage.setItem('utrStatus', 'submitted');
                showProgressDialog();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('statusMessage').textContent = "Error Submitting UTR.";
                alert("Error Submitting UTR.");
            });
        }

        function showProgressDialog() {
            const dialog = document.getElementById('progressDialog');
            dialog.style.display = 'block';
            startCountdown(5 * 60);
        }

        function startCountdown(duration) {
            let timer = duration;
            const countdownEl = document.getElementById('countdownTimer');
            const progressBarFill = document.getElementById('progressBarFill');

            const interval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                countdownEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                progressBarFill.style.width = `${(timer / duration) * 100}%`;

                if (--timer < 0) {
                    clearInterval(interval);
                    localStorage.removeItem('utrStatus');
                    dialog.style.display = 'none';
                    alert('Time expired.');
                }
            }, 1000);
        }

        // Close Progress Bar if amount is submitted
        function checkAmountSubmission() {
            const amountStatus = localStorage.getItem('amountStatus');
            if (amountStatus === 'submitted') {
                document.getElementById('progressDialog').style.display = 'none';
                localStorage.removeItem('utrStatus');
                localStorage.removeItem('amountStatus');
            }
        }
        setInterval(checkAmountSubmission, 2000);
    </script>
</body>
</html>
