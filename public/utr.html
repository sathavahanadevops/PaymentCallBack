<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit UTR Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f0f0f0;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            width: 90%;
            max-width: 300px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
        }
        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.5);
        }
        #progressModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #progressBarContainer {
            width: 100%;
            background: #ddd;
            height: 25px;
            border-radius: 5px;
            overflow: hidden;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, #32cd32, #00ff7f);
            border-radius: 5px;
            transition: width 1s linear;
        }
        #countdown {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Submit UTR Number</h2>
    <p>Your Mobile Number: <span id="mobileDisplay"></span></p>
    <input type="text" id="utrNumber" placeholder="Enter UTR Number" required>
    <button onclick="submitUTR()">Submit</button>

    <div id="progressModal">
        <h3>⚡ Processing Payment...</h3>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <p id="countdown">Time remaining: 300 sec</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const mobile = getQueryParam("mobile");
        document.getElementById('mobileDisplay').textContent = mobile || "Not Found";

        function submitUTR() {
            const utrNumber = document.getElementById('utrNumber').value;
            if (!utrNumber) {
                alert("⚠️ Please enter a UTR Number!");
                return;
            }

            fetch('https://paymentcallback.onrender.com/submit-utr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mobile, utrNumber })
            })
            .then(response => response.json())
            .then(data => {
                showProcessingModal();
                checkAmountUpdate(data.data?._id);
            })
            .catch(error => {
                console.error('Error:', error);
                alert("❌ Error submitting UTR.");
            });
        }

        function showProcessingModal() {
            document.getElementById('progressModal').style.display = "block";
            startCountdown();
        }

        function startCountdown() {
            let timeLeft = 300;
            const progressBar = document.getElementById("progressBar");
            const countdownText = document.getElementById("countdown");
            const countdownInterval = setInterval(() => {
                timeLeft--;
                progressBar.style.width = ((300 - timeLeft) / 300) * 100 + "%";
                countdownText.textContent = `Processing... ${timeLeft} sec remaining`;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownText.textContent = "⏳ Timeout! Try again.";
                }
            }, 1000);
        }

        function checkAmountUpdate(utrId) {
            const interval = setInterval(() => {
                if (!utrId) return;
                fetch(`https://paymentcallback.onrender.com/get-utr`)
                .then(response => response.json())
                .then(data => {
                    if (data.amount && data.amount !== 'N/A') {
                        clearInterval(interval);
                        document.getElementById("progressModal").style.display = "none";
                        alert("✅ Amount Processed Successfully!");
                        confettiEffect();
                        setTimeout(() => {
                            window.location.href = "https://app.revelaservices.in"; // Redirect to the specified URL
                        }, 2000); // Wait for the confetti effect to complete
                    }
                })
                .catch(error => console.error('Error:', error));
            }, 5000);
        }

        function confettiEffect() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
