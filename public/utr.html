<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit UTR Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 90%;
            max-width: 300px;
            font-size: 16px;
        }
        #progressModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #progressBarContainer {
            width: 100%;
            background: #ddd;
            height: 25px;
            border-radius: 5px;
            margin-top: 10px;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background: green;
            border-radius: 5px;
            transition: width 1s linear;
        }
        #countdown {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Submit UTR Number</h2>
    <p>Your Mobile Number: <span id="mobileDisplay"></span></p>
    <input type="text" id="utrNumber" placeholder="Enter UTR Number" required>
    <button onclick="submitUTR()">Submit</button>

    <!-- Processing Modal -->
    <div id="progressModal">
        <h3>Processing Payment...</h3>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <p id="countdown">Time remaining: 300 sec</p>
    </div>

    <script>
        let countdownInterval;
        let utrId; // Store the submitted UTR ID
        const mobile = localStorage.getItem('mobile');
        document.getElementById('mobileDisplay').textContent = mobile;

        function submitUTR() {
            const utrNumber = document.getElementById('utrNumber').value;
            if (!utrNumber) {
                alert("Please enter a UTR Number.");
                return;
            }

            fetch('https://paymentcallback.onrender.com/submit-utr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mobile, utrNumber })
            })
            .then(response => response.json())
            .then(data => {
                if (data.data) {
                    utrId = data.data._id; // Store UTR ID
                }
                showProcessingModal();
                checkAmountUpdate();
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error submitting UTR.");
            });
        }

        function showProcessingModal() {
            document.getElementById('progressModal').style.display = "block";
            startCountdown();
        }

        function startCountdown() {
            let timeLeft = 300; // 5 minutes (300 seconds)
            const progressBar = document.getElementById("progressBar");
            const countdownText = document.getElementById("countdown");

            countdownInterval = setInterval(() => {
                timeLeft--;
                progressBar.style.width = ((300 - timeLeft) / 300) * 100 + "%";
                countdownText.textContent = `Processing... ${timeLeft} sec remaining`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownText.textContent = "Timeout! Try again.";
                }
            }, 1000);
        }

        function checkAmountUpdate() {
            const interval = setInterval(() => {
                if (!utrId) return;

                fetch(`https://paymentcallback.onrender.com/get-utr`)
                .then(response => response.json())
                .then(data => {
                    if (data.amount && data.amount !== 'N/A') {
                        clearInterval(interval);
                        clearInterval(countdownInterval);
                        document.getElementById("progressModal").style.display = "none";
                        alert("âœ… Amount Processed Successfully!");
                    }
                })
                .catch(error => console.error('Error:', error));
            }, 5000); // Check every 5 seconds
        }
    </script>
</body>
</html>
