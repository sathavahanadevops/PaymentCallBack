<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTR Display</title>
</head>
<body>
  <h2>Submitted UTR Details</h2>
  <p>Mobile Number: <span id="displayMobile"></span></p>
  <p>UTR Number: <span id="displayUTR"></span></p>
  <p>Amount: â‚¹<span id="displayAmount">N/A</span></p>

  <label>Enter Amount:</label>
  <input type="number" id="amountInput" placeholder="Enter Amount">
  <button onclick="updateAmount()">Update Amount</button>

  <script>
    let utrId = ''; // Store the MongoDB UTR ID

    function fetchUTR() {
        fetch('https://paymentcallback.onrender.com/get-utr')
        .then(response => response.json())
        .then(data => {
            if (data._id) {
                utrId = data._id;
            }
            document.getElementById('displayMobile').textContent = data.mobile || 'N/A';
            document.getElementById('displayUTR').textContent = data.utrNumber || 'N/A';
            document.getElementById('displayAmount').textContent = data.amount || 'N/A';
        })
        .catch(error => console.error('Error:', error));
    }

    function updateAmount() {
        const newAmount = document.getElementById('amountInput').value;
        
        if (!utrId) {
            alert("No UTR record found to update!");
            return;
        }
        if (!newAmount) {
            alert("Please enter an amount!");
            return;
        }

        fetch('https://paymentcallback.onrender.com/update-amount', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ utrId: utrId, amount: newAmount })
        })
        .then(response => response.json())
        .then(data => {
            alert("Amount Updated Successfully!");
            fetchUTR(); // Refresh display
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Error Updating Amount.");
        });
    }

    setInterval(fetchUTR, 2000); // Fetch UTR details every 2 seconds
  </script>
</body>
</html>
