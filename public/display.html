<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTR Display & Update Amount</title>
</head>
<body>
  <h2>Submitted UTR Details</h2>
  <p>Mobile Number: <span id="displayMobile"></span></p>
  <p>UTR Number: <span id="displayUTR"></span></p>
  <p>Amount: <span id="displayAmount"></span></p>

  <label>Update Amount:</label>
  <input type="number" id="amountInput" placeholder="Enter Amount">
  <button onclick="updateAmount()">Update</button>

  <script>
    let utrId = null;

    function fetchUTR() {
        fetch('https://paymentcallback.onrender.com/get-utr')
        .then(response => response.json())
        .then(data => {
            utrId = data._id; // Store UTR ID
            document.getElementById('displayMobile').textContent = data.mobile || 'N/A';
            document.getElementById('displayUTR').textContent = data.utrNumber || 'N/A';
            document.getElementById('displayAmount').textContent = data.amount || 'N/A';
        })
        .catch(error => console.error('Error:', error));
    }

    function updateAmount() {
        const amount = document.getElementById('amountInput').value;
        if (!amount) {
            alert("Please enter an amount.");
            return;
        }

        fetch('https://paymentcallback.onrender.com/update-amount', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ utrId, amount })
        })
        .then(response => response.json())
        .then(data => {
            alert("Amount Updated Successfully!");
            fetchUTR(); // Refresh the displayed data
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Error updating amount.");
        });
    }

    setInterval(fetchUTR, 5000); // Refresh every 5 seconds
  </script>
</body>
</html>
